<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="../CSS/Pago.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="contenido"></div>
    <!-- Contenedor de alerta flotante -->
    <div id="alerta-pago" class="alerta-pago"></div>
<h1>Detalles de Pago y dirección de Envío</h1>
    <main>
        <div class="contenedor">
            <div class="formulario-pago">
                <h2>Pago</h2>
                <form id="formPago">
                    <label for="titular">Titular de la tarjeta:</label>
                    <input type="text" id="titular" name="titular" placeholder="Nombre completo" required>

                    <label for="numero">Número de la tarjeta:</label>
                    <input type="text" id="numero" name="numero" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
                    <img id="tarjeta-logo" src="" alt="Tipo de Tarjeta" class="tarjeta-logo">

                    <div class="fila">
                        <div class="campo">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="XXX" maxlength="3" required>
                        </div>
                        <div class="campo">
                            <label>Expiración:</label>
                            <div class="fila">
                                <input type="text" id="mes" name="mes" placeholder="MM" maxlength="2" required>
                                <input type="text" id="año" name="año" placeholder="YY" maxlength="2" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-pagar"> Pagar</button>
                </form>
            </div>

            <!-- Sección de Dirección de Envío -->
            <div class="formulario-envio">
                <h2>Dirección de Envío</h2>
                <form id="formEnvio">
                    <label for="cp">Código Postal:</label>
                    <input type="text" id="cp" name="cp" placeholder="Ej: 12345" maxlength="5" required>

                    <label for="calle">Calle y Número:</label>
                    <input type="text" id="calle" name="calle" placeholder="Ej: Av. Reforma 123" required>

                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" required>

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </form>
            </div>
        </div>
    </main>
        </body>
       
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/general.js"></script>
    <script src="../JS/Pago.js"></script>
</body>

</html>

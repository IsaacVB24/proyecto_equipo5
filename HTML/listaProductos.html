<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="../CSS/listaProductos.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div id="contenido" class="container mt-3">
        <h1> Lista de Productos</h1>
        <h2>Selecciona una categoría</h2>
        
        <button class="btn btn-primary w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#musica" aria-expanded="false" aria-controls="musica">
            Música
        </button>
        <div id="musica" class="collapse">
            <div class="musica">
            </div>
        </div>
        
        <button class="btn btn-success w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#deportes" aria-expanded="false" aria-controls="deportes">
            Deportes
        </button>
        <div id="deportes" class="collapse">
            <div class="deportes"></div>
        </div>
        
        <button class="btn btn-dark w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#tecnologia" aria-expanded="false" aria-controls="tecnologia">
            Tecnología
        </button>
        <div id="tecnologia" class="collapse">
            <div class="tecnologia"></div>
        </div>
        
        <button class="btn btn-info w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#accesorios" aria-expanded="false" aria-controls="accesorios">
            Accesorios
        </button>
        <div id="accesorios" class="collapse">
            <div class="accesorios"></div>
        </div>
        
        <button class="btn btn-secondary w-100 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#lineaBlanca" aria-expanded="false" aria-controls="lineaBlanca">
            Línea Blanca
        </button>
        <div id="lineaBlanca" class="collapse">
            <div class="lineaBlanca"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/general.js"></script>
    <script src="../JS/ListaProductos.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="left-side"></div> <!-- Es la división entre la imagen y el formulario -->

    <div class="container">
        <div class="login_container">

            <!-- Encabezado y aqui falta el logo de MarketMexa -->
            <div class="login_title">
                <img src="" alt="Logo" class="logo-img"> 
            </div>

            <!-- Datos para el nombre completo -->
            <div class="input_wrapper"> 
                <input type="text" id="name" class="input_field" required>
                <label for="name" class="label">Nombre completo</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <!-- Datos para el correo electrónico -->
            <div class="input_wrapper"> 
                <input type="email" id="email" class="input_field" required>
                <label for="email" class="label">Correo electrónico</label>
                <i class="fa-regular fa-envelope icon"></i>
            </div>

            <!-- Datos para la contraseña -->
            <div class="input_wrapper"> 
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Contraseña</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <!-- Confirmar contraseña -->
            <div class="input_wrapper"> 
                <input type="password" id="confirm-pass" class="input_field" required>
                <label for="confirm-pass" class="label">Confirmar contraseña</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <!-- Redirección al registro -->
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Regístrate">
            </div>

            <div class="signup">
                <span>¿Ya tienes una cuenta? <a href="/HTML/iniciarSesion.html"><i>Inicia sesión</i></a></span>
            </div>

            <!-- Pie de página /aqui faltan los enlaces en el href -->
            <div class="footer">
                <p><i>Todos los derechos reservados ©2024</i></p>
                <a href="/HTML/avisoDePrivacidad.html">Términos y condiciones</a> | 
                <a href="">Políticas de Privacidad</a> | 
                <a href="/HTML/contactanos.html">Contáctanos</a>
            </div>

        </div>
    </div>
 
</body>
</html>

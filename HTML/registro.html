<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="contenido">
        <!-- Parte izquierda con el formulario -->
        <form id="formulario">
            <div class="login_container">
                <!-- Encabezado -->
                <div class="login_title">
                    <img src="/IMG/LOGO.png" alt="Logo" class="logo-img">
                    <br />
                    <span>Registro</span>
                </div>

                <!-- Contenedor para alertas -->
                <div id="alertContainer" class="mb-3"></div>

                <!-- Campos del formulario -->
                <div class="input_wrapper">
                    <input type="text" id="name" class="input_field" required>
                    <label for="name" class="label">Nombre completo</label>
                    <i class="fa-regular fa-user icon"></i>
                </div>

                <div class="input_wrapper">
                    <input type="text" id="phone" class="input_field" required>
                    <label for="phone" class="label">Teléfono</label>
                    <i class="fa-solid fa-phone icon"></i>
                </div>

                <div class="input_wrapper">
                    <input type="email" id="email" class="input_field" required>
                    <label for="email" class="label">Correo electrónico</label>
                    <i class="fa-regular fa-envelope icon"></i>
                </div>

                <div class="input_wrapper">
                    <input type="password" id="pass" class="input_field" required>
                    <label for="pass" class="label">Contraseña</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <div class="input_wrapper">
                    <input type="password" id="confirm-pass" class="input_field" required>
                    <label for="confirm-pass" class="label">Confirmar contraseña</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <div class="input_wrapper">
                    <button type="submit" class="input-submit btn btn-primary">Regístrate</button>
                </div>

                <div class="signup">
                    <span>¿Ya tienes una cuenta? <a href="/HTML/iniciarSesion.html"><i>Inicia sesión</i></a></span>
                </div>

                <div class="footer-links">
                    <a href="./terminos.html">Términos y condiciones</a> |
                    <a href="./avisoDePrivacidad.html">Aviso de Privacidad</a> |
                    <a href="./contactanos.html">Contáctanos</a>
                </div>
                <div class="footer-text">
                    Todos los derechos reservados ©2025
                </div>
            </div>
        </form>

        <!-- Parte derecha con el fondo degradado -->
        <div id="fondo-degradado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/general.js"></script>
    <script src="../JS/registro.js"></script>
</body>

</html>

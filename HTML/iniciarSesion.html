<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="/CSS/IniciarSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="left-side"></div> <!-- Es la división entre la imagen y el formulario -->


    <div class="container">
        <div class="login_container">

            <!-- Encabezado y aqui falta el logo de MarketMexa -->
            <div class="login_title">
                <img src="" alt="Logo" class="logo-img">
                <span>Inicio de Sesión</span>
            </div>

            <!-- Datos para el nombre completo -->
            <div class="input_wrapper"> 
                <input type="text" id="user" class="input_field"  required>
                <label for="user" class="label">Usuario</label>
                <i class="fa-regular fa-user icon"></i>
            </div>
            
            <!-- Datos para la contraseña -->
            <div class="input_wrapper"> 
                <input type="password" id="pass" class="input_field"  required>
                <label for="pass" class="label">Contraseña</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <!-- Botón de recuérdame -->
            <div class="remember-forgot"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuérdame</label>
                </div>

            <!-- Botón por si la contraseña se olvidó-->
                <div class="forgot">
                    <a href="/rc.html"><i>¿Olvidaste la contraseña?</i></a>
                </div>
            </div>

            <!-- BOTÓN DE ENVIAR-->
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Inicia Sesión">
            </div>
 
            <!-- Dirección al registro-->
            <div class="signup">
                <span>¿Aún no tienes una cuenta? <a href="/HTML/registro.html"><i>Regístrate</i></a></span>
            </div>

            <!-- Pie de página /aqui faltan los enlaces en el href -->
            <div class="footer">
                <p><i>Todos los derechos reservados ©2024</i></p>
                <a href="/HTML/avisoDePrivacidad.html">Términos y condiciones</a> | 
                <a href="">Políticas de Privacidad</a> | 
                <a href="/HTML/contactanos.html">Contáctanos</a>
                
            </div>

        </div>
    </div>
    <script src="/JS/iniciarSesion.js"></script>
</body>
</html>

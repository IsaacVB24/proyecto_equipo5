<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/CSS/IniciarSesion.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="fondoDegradado">
    <div id="contenido" class="mt-3">
        <!-- Parte izquierda con el formulario -->
        <form id="formulario">
            <div class="login_container">


                <div class="login_title">
                    <img src="/IMG/LOGO.png" alt="Logo" class="logo-img">
                    <br />
                    <span>Inicio de sesión</span>
                </div>

                <!-- Contenedor para alertas -->
                <div id="alertContainer" class="mb-3"></div>


                <!-- Datos para el correo electrónico -->
                <div class="input_wrapper">
                    <input type="text" id="email" class="input_field">
                    <label for="email" class="label">Correo electrónico</label>
                    <i class="fa-regular fa-envelope icon"></i>
                </div>

                <!-- Datos para la contraseña -->
                <div class="input_wrapper">
                    <input type="password" id="pass" class="input_field">
                    <label for="pass" class="label">Contraseña</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <!-- Casilla de "Recuérdame" -->
                <div class="input_wrapper">
                    <label>
                        <input type="checkbox" id="rememberMe" /> Recuérdame
                    </label>
                </div>

                <!-- Botón de registro -->

                
                <div class="input_wrapper">
                    <button type="submit" class="input-submit btn btn-primary">Envíar</button>
                </div>

                <!-- Enlace para iniciar sesión -->
                <div class="signup">
                    <span>¿No tienes una cuenta? <a href="/HTML/registro.html"><i>Regístrate</i></a></span>
                </div>
                <div class="footer-links">
                    <a href="./terminos.html">Términos y condiciones</a> |
                    <a href="./avisoDePrivacidad.html">Aviso de Privacidad</a> |
                    <a href="./contactanos.html">Contáctanos</a>
                </div>
                <div class="footer-text">
                    Todos los derechos reservados ©2025
                </div>
            </div>
        </form>
    </div>

    <!-- Pie de página /aqui faltan los enlaces en el href -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/iniciarSesion.js"></script>
    <script src="../JS/general.js"></script>
</body>

</html>

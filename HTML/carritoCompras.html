<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras</title>
        <link rel="stylesheet" href="../CSS/carritoCompras.css">
        <link rel="stylesheet" href="../CSS/general.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
<body>

<div class="container mt-5" id="contenido">
    <h1 class="text-center mb-4 carrito-titulo"> Carrito de Compras</h1>

    <!-- Tabla del carrito -->
    <div class="table-responsive">
        <table class="table align-middle">
            <thead class="table-custom">
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- Aquí se insertarán los productos desde localStorage -->
            </tbody>
        </table>
    </div>

    <!-- Resumen del total -->
    <div class="total-container">
        <h4>Total de productos: <span id="total-productos">0</span></h4>
        <h4>Total a pagar: <span id="total-pagar">$0.00</span></h4>
        <button class="btn btn-strong-orange w-100 mt-3"> Proseguir con el pago</button>
    </div>
</div>

<!-- Modal para mostrar la descripción del producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <img id="modalImagen" class="img-fluid mb-3" src="" alt="Imagen del producto">
                <p id="modalDescripcion"></p>
                <p><strong>Precio:</strong> $<span id="modalPrecio"></span> MXN</p>
                <p><strong>Cantidad:</strong> <span id="modalCantidad"></span></p>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/general.js"></script>
    <script src="../JS/carritoCompras.js"></script>
</body>
</html>

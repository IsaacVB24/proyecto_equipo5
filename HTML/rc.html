<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="left-side"></div> <!-- Es la división entre la imagen y el formulario -->

    <div class="container">
        <div class="login_container">
           
            <!-- Encabezado y aqui falta el logo de MarketMexa -->
            <div class="login_title">
                <img src="/IMG/LOGO.png" alt="Logo" class="logo-img"> 
                <span> Recuperar Contraseña</span>
            </div>

            <!-- Correo Electrónico -->
            <div class="input_wrapper"> 
                <input type="email" id="email" class="input_field" required>
                <label for="email" class="label">Correo electrónico</label>
                <i class="fa-regular fa-envelope icon"></i>
            </div>

            <!-- Botón para Enviar -->
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Enviar solicitud">
            </div>

            <!-- Mensaje de Ayuda -->
            <div class="signup">
                <span>Te enviaremos un enlace para restablecer tu contraseña.</span>
            </div>

            <!-- Enlace para volver al Inicio de Sesión -->
            <div class="signup">
                <span><a href="/HTML/iniciarSesion.html"><i>Volver a Iniciar sesión</i></a></span>
            </div>

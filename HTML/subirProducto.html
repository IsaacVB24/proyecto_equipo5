<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/subirProducto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .alert-personalizada {
      background-color: #ffe4b5;
      color: #d2691e; 
      font-weight: bold;
      border: 2px solid #d2691e; 
      border-radius: 10px; 
      animation: fadeIn 0.5s ease-in-out; 
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
</style>
<body>
    <div id="contenido" class="container mt-3">
        <div id="formulario">
            <h1>Formulario de Registro de Productos</h1>
            <div class="row mt-2">
                <div id="alerta"></div>
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <br>
                        <div class="form-group col">
                            <label for="productDescription">Descripción</label>
                            <textarea type="text" class="form-control" id="productDescription"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productPrice">Precio</label>
                            <input type="text" class="form-control" id="productPrice">
                        </div>
                        <br>
                        <div class="form-group col">
                            <label for="productCategory">Categoría</label>
                            <select id="productCategory" class="form-control">
                                <option value="0">Selecciona</option>
                                <option value="musica">Música</option>
                                <option value="deportes">Deportes</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="accesorios">Accesorios</option>
                                <option value="lineaBlanca">Línea Blanca</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group col">
                            <label for="productStock">Stock</label>
                            <input type="number" class="form-control" id="productStock" min="1">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="imagen" class="mt-3">
                        <h2>Subir Imagen</h2>
                        <!-- <<input type="file" id="imageUpload" accept="image/*"> --> 
                        <!-- <img id="imagenProducto" src="#" alt="Vista previa" style="display:none;"> --> 
                        <button type="button" id="imageUpload">Subir foto</button> 
                        <img id="imagenProducto"> 
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="btnEnviar">Registrar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/general.js"></script>
    <script src="../JS/subirProducto.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
    <script src="../JS/servicioImagen.js"></script>
</body>
</html>
